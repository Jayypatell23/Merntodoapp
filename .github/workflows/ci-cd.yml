name: CI/CD Pipeline for MERN Todo App

on:
  push:
    branches:
      - main  # Specify your main branch
  pull_request:
    branches:
      - main  # Specify your main branch

jobs:
  build:
    runs-on: [self-hosted, windows]  # Use self-hosted runner on Windows

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '20'  # Specify your Node.js version

    - name: Install client dependencies
      run: npm install
      working-directory: ./client  # Navigate to client directory

    - name: Run client tests
      run: npm test
      working-directory: ./client  # Navigate to client directory

    - name: Build the client
      run: npm run build
      working-directory: ./client  # Navigate to client directory

    - name: Install server dependencies
      run: npm install
      working-directory: ./server  # Navigate to server directory

    - name: Run server tests
      run: npm test
      working-directory: ./server  # Navigate to server directory

    - name: Deploy to Local Server
      run: |
        cd ./server  # Navigate to the server directory
        pm2 stop your-app-name || true  # Replace with your actual app name
        git pull origin main  # Pull the latest code
        npm install --production  # Install production dependencies
        pm2 start your-app-name || npm start  # Start the server
      env:
        NODE_ENV: production
